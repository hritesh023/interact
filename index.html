<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interact</title>
  <link rel="icon" type="image/png" href="/interact_logo.png" />
  <link rel="apple-touch-icon" href="/interact_logo.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#0a0a0a" />
  <link rel="manifest" href="/manifest.json" />
</head>

<body style="background-color: #0a0a0a; margin: 0; padding: 0;">
  <div id="root">
  </div>
  <script>
    window.onerror = function (message, source, lineno, colno, error) {
      var errorDiv = document.createElement('div');
      errorDiv.style.cssText = 'position:fixed; top:0; left:0; right:0; background:red; color:white; padding:20px; z-index:9999; font-family:monospace; white-space:pre-wrap;';
      errorDiv.innerHTML = 'Global Error: ' + message + '\nAt: ' + source + ':' + lineno + ':' + colno;
      document.body.appendChild(errorDiv);
      console.error('Global Debug Error:', error);
    };
  </script>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
